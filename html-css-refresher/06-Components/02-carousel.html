<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Component</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /*
        SPACING SYSTEM (px)
        2 / 4 / 8 / 12 / 16 / 24 / 32 / 48 / 64 / 80 / 96 / 128

        FONT SIZE SYSTEM (px)
        10 / 12 / 14 / 16 / 18 / 20 / 24 / 30 / 36 / 44 / 52 / 62 / 74 / 86 / 98
        */

      /* 
        MAIN COLOR: #087f5b 
        GREY COLOR: #343a40
        */

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* ------------------------ */
      /* GENERAL STYLES */
      /* ------------------------ */
      body {
        font-family: "Inter", sans-serif;
        color: #343a40;
        line-height: 1;
      }

      .carousel {
        padding: 32px;
        padding-left: 86px;
        display: flex;
        gap: 86px;
        align-items: center;
        width: 800px;
        background-color: #087f5b;
        margin: 100px auto;
        border-radius: 8px;
      }

      img {
        height: 200px;
        transform: scale(1.5);
        border-radius: 8px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
      }
      .testimonisl-text {
        font-size: 18px;
        color: #c6fcf5;
        font-weight: 500;
        line-height: 1.5;
        margin-bottom: 32px;
      }
      .testimonial-author {
        font-size: 14px;
        margin-bottom: 4px;
        color: #c3fae8;
      }

      .testimonial-role {
        font-size: 12px;
        color: #c3fae8;
      }
    </style>
  </head>
  <body>
    <div class="carousel">
      <img src="./maria.jpg" alt="Maria" />

      <blockquote class="testimonial">
        <p class="testimonisl-text">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nemo ea quam
          voluptas libero similique et illum modi, ullam rem? Quam, iure eveniet
          nihil nam repellat animi! Voluptatum maxime quidem non!
        </p>
        <p class="testimonial-author">Maria S.</p>
        <p class="testimonial-role">Product Manager at XYZ Company</p>
      </blockquote>
    </div>
  </body>
</html>
